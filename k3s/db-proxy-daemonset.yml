apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: proxy-db
  labels:
    app: distributed-iam
    name: proxy-db-daemonset
spec:
  selector:
    matchLabels:
      app: distributed-iam
      name: proxy-db

  template:
    metadata:
      labels:
        app: distributed-iam
        name: proxy-db
    spec:
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - image: couchdb:3.2
          name: db
          env:
            - name: COUCHDB_USER
              value: admin
            - name: COUCHDB_PASSWORD
              value: password
        - image: christiansicari/distributed-iam:latest
          name: distributed-iam
          imagePullPolicy: Always
          ports:
            - name: proxy
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: headless-svc
spec:
  clusterIP: None
  selector:
    app: distributed-iam
    name: proxy-db
  ports:
    - port: 5984
      targetPort: 5984

---
apiVersion: v1
kind: Service
metadata:
  name: distributed-iam-service
  labels:
    app: distributed-iam
    name: distributed-iam-service

spec:
  selector:
    app: distributed-iam
    name: proxy-db
  type: NodePort
  ports:
    - targetPort: 8080
      port: 8080
      nodePort: 30007